<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap responsive demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      .row * {
        background-color: black;
        border: 5px solid red;
        height: 10vh;
        color: white;
        padding-top: 25px;
        text-align: center;
      }
      div {
        margin: 20px 0px;
      }
    </style>
  </head>

  <body>
    <!-- Grid example 1 -->
    <div class="container">
      <div class="row">
        <div class="col">column</div>
        <div class="col">column</div>
        <div class="col">column</div>
      </div>
    </div>

    <hr />

    <!-- Grid example 2 -->
    <div class="container">
      <div class="row">
        <div class="col-4">column</div>
        <div class="col-6">column</div>
        <div class="col-2">column</div>
      </div>
    </div>

    <hr />

    <!-- Grid with one breakpoint example  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4">column</div>
        <div class="col-lg-6">column</div>
        <div class="col-lg-2">column</div>
      </div>
    </div>

    <hr />

    <!-- Grid with multiple breakpoints example  -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-2">column</div>
        <div class="col-lg-6 col-sm-8">column</div>
        <div class="col-lg-2 col-sm-2">column</div>
      </div>
    </div>
  </body>
</html>
